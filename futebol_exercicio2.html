<script>
    
    function pulaLinha() {
        document.write ("<br>");
        document.write ("<br>");
    }

    function mostra(frase) {
        document.write (frase);
        pulaLinha();
    } 

    var vitorias = parseInt (prompt ("Número de vitórias do seu time."));
    var empates = parseInt (prompt ("Número de empates do seu time."));

    var pontos = vitorias * 3 + empates;

    mostra ("Os Pontos do seu time é: " + pontos);

    if (pontos > 28) {
       
        mostra("Seu time está melhor do que no ano passado.");
    }

    if (pontos < 28){
       
        mostra("Seu time está pior do que no ano passado.");
    }
    
    if (pontos == 28) {
        
        mostra("Seu time está igual ao ano passado.");
    }


</script>
