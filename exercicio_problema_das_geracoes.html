<script> 

	function pulaLinha() {
		document.write ("<br>");
	}

	function mostra(frase) {
		document.write (frase);
	}


	var chegadaAoBrasil = 1500;
	var anoAtual = 2021;
	var mediaGeração = 28;

	mostra ("Quantidade de gerações: "+ ((anoAtual - chegadaAoBrasil)/mediaGeração));

</script>
